<!DOCTYPE html>
<html data-theme="emerald">

<head>
    <title>
        {{ .Title }}
    </title>

    <script src="https://unpkg.com/htmx.org@1.9.4"
        integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="m-3">
        <h1 class="text-2xl font-bold">
            Testing SSE
        </h1>

        <div class="flex space-x-10">
            <div class="w-1/3 space-y-5">

                {{ block "form" . }}{{ end }}

                {{ block "selector" . }}{{ end }}

            </div>

            <div class="" hx-sse="connect:/api/realtime">
                <div class="mockup-code mt-4 max-w-lg p-3">
                    <strong> JSON Response </strong>
                    <pre style="text-wrap: wrap;" class="text-center">
                        <code id="msg" class="">
                            Code Block
                        </code>
                    </pre>
                </div>
                <div class="mockup-code mt-4 max-w-lg p-3">
                    <strong> SSE Message </strong>
                    <pre style="text-wrap: wrap;" class="text-center">
                        <code id="sse-msg" hx-sse="swap:users" class="">
                            Code Block
                        </code>
                    </pre>
                </div>
            </div>
        </div>




    </main>
    <!-- <script src="{{ .Static }}/js/main.js"></script> -->
</body>

</html>
